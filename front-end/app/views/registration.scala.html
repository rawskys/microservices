@(internalFacebookUri: String)

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/core.css")" />
</head>
<body>
<h1>Registration</h1>
<form method="post">
    <input name="firstName" placeholder="first name" />
    <br />
    <input name="email" placeholder="email" />
    <br />
    <input name="password" placeholder="password" type="password" />
    <br />
    <input type="hidden" name="client_id" value="frontend" />
    <input type="hidden" name="client_secret" value="" />
    <input type="hidden" name="grant_type" value="password">
    <button>Sign up</button>
</form>
<p>
	You already have an account? <a href="login">Log in</a> or <a href="@internalFacebookUri">use</a> your Facebook account.
</p>
</body>
</html>
