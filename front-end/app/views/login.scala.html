@(authUrl: String, internalFacebookUri: String, redirectUri: String)

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
</head>
<body>
<h1>Login</h1>
<form action="@authUrl" method="post" onsubmit="return login(this, '@redirectUri')">
    <input name="username" placeholder="email" />
    <input name="password" placeholder="password" type="password" />
    <input type="hidden" name="client_id" value="frontend" />
    <input type="hidden" name="client_secret" value="" />
    <input type="hidden" name="grant_type" value="password">
    <button>Log in</button>
</form>
<p>
	You have no account? <a href="registration">Sign up</a> or <a href="@internalFacebookUri">use</a> your Facebook account.
</p>
</body>
</html>
