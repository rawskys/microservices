@(facebookAuthUrl: String)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
</head>
<body>
<h1>Login</h1>
<form onsubmit="return login(this)" method="post">
    <input id="username" placeholder="username"/>
    <input id="password" placeholder="password" type="password"/>
    <button>Log in</button>
</form>
<p>
    You have no account? <a href="register">Sign up</a> or <a href="@facebookAuthUrl">use</a> your Facebook account.
</p>
</body>
</html>
